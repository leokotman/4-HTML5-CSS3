<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <container class="timeline">
        <div class="milestone-left">
            <h2 class="event pink-box">Masters in multimedia</h2>
            <h2 class="date">2011</h2>
        </div>
        <div class="milestone-right">
            <h2 class="event blue-box">All Pakistan poster competition winner</h2>
            <div class="no-date"></div>
        </div>
        <div class="milestone-left">
            <h2 class="event purple-box">Internship</h2>
            <h2 class="date">2006</h2>
        </div>
        <div class="milestone-right">
            <h2 class="event green-box">eACCP</h2>
            <h2 class="date">2004</h2>
        </div>
        <div class="milestone-left">
            <h2 class="event red-box">Fell in love</h2>
            <div class="no-date"></div>
        </div>
        <div class="milestone-right">
            <h2 class="event mint-box">College</h2>
            <h2 class="date">1999</h2>
        </div>
        <div class="milestone-left">
            <h2 class="event purple-box">School</h2>
            <h2 class="date">1988</h2>
        </div>
        <div class="milestone-right">
            <h2 class="event grey-box">12, January - born</h2>
            <h2 class="date">1984</h2>
        </div>
    </container>

</body>

</html>
